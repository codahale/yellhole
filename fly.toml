app = "yellhole"
primary_region = "den"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[env]
ADDR = "0.0.0.0"
AUTHOR = "Coda Hale"
BASE_URL = "https://www.yellhole.com"
DATA_DIR = "/data"
PORT = "8080"
RUST_LOG = "info,sqlx=warn,tower_http=debug"

[[mounts]]
source = "yellhole_data_machines"
destination = "/data"
processes = ["app"]

[[services]]
protocol = "tcp"
internal_port = 8080
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
