app = "yellhole"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[env]
ADDR = "0.0.0.0"
PORT = "8080"
DATA_DIR = "/data"
AUTHOR = "Coda Hale"
RUST_LOG = "info,sqlx=warn"
BASE_URL = "https://www.yellhole.com"

[mounts]
source = "yellhole_data"
destination = "/data"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
