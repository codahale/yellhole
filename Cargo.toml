[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"
description = "A simple tumblelog."
license = "AGPL-3.0-or-later"
include = [
    "!**/fixtures/**/*",
    ".sqlx/**/*",
    "LICENSE",
    "README.md",
    "assets/*",
    "build.rs",
    "migrations/*",
    "src/**/*",
    "templates/*",
]

[dependencies]
anyhow = "1.0.81"
askama = "0.12.1"
axum = { version = "0.7.4", features = ["http2", "multipart"] }
axum-extra = { version = "0.9.2", features = ["cookie"] }
clap = { version = "4.5.3", features = ["deprecated", "derive", "env"] }
futures = "0.3.30"
include_dir = "0.7.3"
mime = "0.3.17"
p256 = "0.13.2"
pulldown-cmark = { version = "0.10.0", default-features = false, features = ["simd", "html"] }
quick-xml = "0.31.0"
rand = { version = "0.8.5", features = ["min_const_gen"] }
reqwest = { version = "0.12.1", features = ["stream", "rustls-tls"], default-features = false }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_with = { version = "3.7.0", features = ["base64"] }
sha2 = "0.10.8"
sqlx = { version = "0.7.4", features = ["runtime-tokio", "tls-rustls", "sqlite", "uuid", "time"] }
tempfile = "3.10.1"
thiserror = "1.0.58"
tikv-jemallocator = "0.5.4"
time = { version = "0.3.34", features = ["formatting", "serde-human-readable"] }
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = "0.7.10"
tower = "0.4.13"
tower-http = { version = "0.5.2", features = [
    "add-extension",
    "catch-panic",
    "fs",
    "limit",
    "request-id",
    "sensitive-headers",
    "set-header",
    "trace",
    "util",
] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tz-rs = "0.6.14"
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["serde", "std", "v4"] }

[dev-dependencies]
atom_syndication = { version = "0.12.2", default-features = false }
reqwest = { version = "0.12.1", features = ["json", "cookies", "multipart"], default-features = false }

[workspace]
members = ["xtask"]
