[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"
description = "A simple tumblelog."
license = "AGPL-3.0-or-later"
include = [
    "!**/fixtures/**/*",
    ".sqlx/**/*",
    "LICENSE",
    "README.md",
    "assets/*",
    "build.rs",
    "migrations/*",
    "src/**/*",
    "templates/*",
]

[dependencies]
anyhow = "1.0.71"
askama = "0.12.0"
atom_syndication = { version = "0.12.1", default-features = false }
axum = { version = "0.6.18", features = ["http2", "multipart"] }
axum-extra = { version = "0.7.4", features = ["cookie"] }
chrono = { version = "0.4.24", default-features = false, features = ["std", "serde"] }
clap = { version = "4.2.7", features = ["derive", "env"] }
elegant-departure = { version = "0.2.1", features = ["tokio"] }
futures = "0.3.28"
hex = "0.4.3"
include_dir = "0.7.3"
mime = "0.3.17"
mime_guess = "2.0.4"
minify-html-onepass = "0.10.8"
p256 = "0.13.2"
pulldown-cmark = { version = "0.9.2", default-features = false, features = ["simd"] }
rand = { version = "0.8.5", features = ["min_const_gen"] }
reqwest = { version = "0.11.17", features = ["stream", "rustls-tls"], default-features = false }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_with = { version = "3.0.0", features = ["base64"] }
sha2 = "0.10.6"
sqlx = { version = "0.7.0-alpha.2", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid"] }
tempfile = "3.5.0"
thiserror = "1.0.40"
tokio = { version = "1.28.0", features = ["full"] }
tokio-util = "0.7.8"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = [
    "add-extension",
    "catch-panic",
    "fs",
    "limit",
    "request-id",
    "sensitive-headers",
    "set-header",
    "trace",
    "util",
] }
tracing = "0.1.38"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.3.2", features = ["serde", "std", "v4"] }
webpki-roots = "0.23.0"

[dev-dependencies]
reqwest = { version = "0.11.17", features = ["json", "cookies", "multipart"], default-features = false }

[workspace]
members = ["xtask"]

[build-dependencies]
vergen = { version = "8.1.3", default-features = false, features = ["build"] }
