[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"
description = "A simple tumblelog."
license = "AGPL-3.0-or-later"
include = [
    "!**/fixtures/**/*",
    ".sqlx/**/*",
    "LICENSE",
    "README.md",
    "assets/*",
    "build.rs",
    "migrations/*",
    "src/**/*",
    "templates/*",
]

[dependencies]
anyhow = "1.0.79"
askama = "0.12.1"
atom_syndication = { version = "0.12.2", default-features = false }
axum = { version = "0.7.4", features = ["http2", "multipart"] }
axum-extra = { version = "0.9.2", features = ["cookie"] }
chrono = { version = "0.4.33", default-features = false, features = ["std", "serde"] }
clap = { version = "4.4.18", features = ["derive", "env"] }
futures = "0.3.30"
hex = "0.4.3"
include_dir = "0.7.3"
mime = "0.3.17"
mime_guess = "2.0.4"
p256 = "0.13.2"
pulldown-cmark = { version = "0.9.6", default-features = false, features = ["simd"] }
rand = { version = "0.8.5", features = ["min_const_gen"] }
reqwest = { version = "0.11.24", features = ["stream", "rustls-tls"], default-features = false }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_with = { version = "3.6.0", features = ["base64"] }
sha2 = "0.10.8"
sqlx = { version = "0.7.3", features = ["runtime-tokio", "tls-rustls", "sqlite", "chrono", "uuid"] }
tempfile = "3.9.0"
thiserror = "1.0.56"
tikv-jemallocator = "0.5.4"
tokio = { version = "1.35.1", features = ["full"] }
tokio-util = "0.7.10"
tower = "0.4.13"
tower-http = { version = "0.5.1", features = [
    "add-extension",
    "catch-panic",
    "fs",
    "limit",
    "request-id",
    "sensitive-headers",
    "set-header",
    "trace",
    "util",
] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.7.0", features = ["serde", "std", "v4"] }
webpki-roots = "0.26.1"

[dev-dependencies]
reqwest = { version = "0.11.24", features = ["json", "cookies", "multipart"], default-features = false }

[workspace]
members = ["xtask"]

[build-dependencies]
vergen = { version = "8.3.1", default-features = false, features = ["build"] }
