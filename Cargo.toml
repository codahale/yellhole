[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"
description = "A simple tumblelog."
license = "AGPL-3.0-or-later"
include = [
    "src/**/*",
    "LICENSE",
    "README.md",
    "sqlx-data.json",
    "assets/*",
    "migrations/*",
    "templates/*",
    "build.rs",
    "!**/fixtures/**/*",
]

[dependencies]
anyhow = "1.0.66"
askama = "0.11.1"
atom_syndication = { version = "0.11.0", default-features = false }
axum = { version = "0.6.1", features = ["http2", "multipart"] }
axum-extra = { version = "0.4.2", features = ["cookie"] }
base64 = { version = "0.13.1", features = ["std"] }
chrono = { version = "0.4.23", default-features = false, features = ["std", "serde"] }
clap = { version = "4.0.29", features = ["derive", "env"] }
constant_time_eq = "0.2.4"
elegant-departure = { version = "0.2.0", features = ["tokio"] }
futures = "0.3.25"
hex = "0.4.3"
include_dir = "0.7.3"
mime = "0.3.16"
mime_guess = "2.0.4"
p256 = "0.11.1"
pulldown-cmark = { version = "0.9.2", default-features = false, features = ["simd"] }
rand = { version = "0.8.5", features = ["min_const_gen"] }
reqwest = { version = "0.11.13", features = ["stream"] }
serde = { version = "1.0.149", features = ["derive"] }
serde_json = "1.0.89"
serde_with = { version = "2.1.0", features = ["base64"] }
sha2 = "0.10.6"
spki = { version = "0.6.0", features = ["std", "alloc"] }
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "sqlite", "chrono", "uuid", "offline"] }
tempdir = "0.3.7"
thiserror = "1.0.37"
tokio = { version = "1.22.0", features = ["full"] }
tokio-util = "0.7.4"
tower = "0.4.13"
tower-http = { version = "0.3.5", features = [
    "add-extension",
    "catch-panic",
    "fs",
    "limit",
    "request-id",
    "sensitive-headers",
    "set-header",
    "trace",
] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.2.2", features = ["serde", "std", "v4"] }

[dev-dependencies]
ecdsa = { version = "0.14.8", features = ["alloc"] }
reqwest = { version = "0.11.13", features = ["json", "cookies", "multipart"] }

[workspace]
members = ["xtask"]

[build-dependencies]
vergen = { version = "7.4.3", default-features = false, features = ["git"] }
