[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"
description = "A simple tumblelog."
license = "AGPL-3.0-or-later"
include = [
    "!**/fixtures/**/*",
    ".sqlx/**/*",
    "LICENSE",
    "README.md",
    "assets/*",
    "build.rs",
    "migrations/*",
    "src/**/*",
    "templates/*",
]

[dependencies]
anyhow = "1.0.70"
askama = "0.12.0"
atom_syndication = { version = "0.12.0", default-features = false }
axum = { version = "0.6.11", features = ["http2", "multipart"] }
axum-extra = { version = "0.7.1", features = ["cookie"] }
chrono = { version = "0.4.24", default-features = false, features = ["std", "serde"] }
clap = { version = "4.1.11", features = ["derive", "env"] }
elegant-departure = { version = "0.2.1", features = ["tokio"] }
futures = "0.3.27"
hex = "0.4.3"
include_dir = "0.7.3"
mime = "0.3.17"
mime_guess = "2.0.4"
minify-html-onepass = "0.10.8"
p256 = "0.13.0"
pulldown-cmark = { version = "0.9.2", default-features = false, features = ["simd"] }
rand = { version = "0.8.5", features = ["min_const_gen"] }
reqwest = { version = "0.11.14", features = ["stream", "rustls-tls"], default-features = false }
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
serde_with = { version = "2.3.1", features = ["base64"] }
sha2 = "0.10.6"
sqlx = { version = "0.7.0-alpha.2", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid"] }
tempfile = "3.4.0"
thiserror = "1.0.40"
tokio = { version = "1.26.0", features = ["full"] }
tokio-util = "0.7.7"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = [
    "add-extension",
    "catch-panic",
    "fs",
    "limit",
    "request-id",
    "sensitive-headers",
    "set-header",
    "trace",
    "util",
] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.3.0", features = ["serde", "std", "v4"] }
webpki-roots = "0.22.6"

[dev-dependencies]
reqwest = { version = "0.11.14", features = ["json", "cookies", "multipart"], default-features = false }

[workspace]
members = ["xtask"]

[build-dependencies]
vergen = { version = "7.5.1", default-features = false, features = ["build"] }
