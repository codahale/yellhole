[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"
description = "A simple tumblelog."
license = "AGPL-3.0-or-later"
include = [
    "src/**/*",
    "LICENSE",
    "README.md",
    "sqlx-data.json",
    "assets/*",
    "migrations/*",
    "templates/*",
    "build.rs",
    "!**/fixtures/**/*",
]

[dependencies]
anyhow = "1.0.69"
askama = "0.11.1"
atom_syndication = { version = "0.12.0", default-features = false }
axum = { version = "0.6.4", features = ["http2", "multipart"] }
axum-extra = { version = "0.4.2", features = ["cookie"] }
chrono = { version = "0.4.23", default-features = false, features = ["std", "serde"] }
clap = { version = "4.1.4", features = ["derive", "env"] }
elegant-departure = { version = "0.2.0", features = ["tokio"] }
futures = "0.3.26"
hex = "0.4.3"
include_dir = "0.7.3"
mime = "0.3.16"
mime_guess = "2.0.4"
minify-html-onepass = "0.10.8"
p256 = { version = "0.12.0", features = ["ecdsa"] }
pulldown-cmark = { version = "0.9.2", default-features = false, features = ["simd"] }
rand = { version = "0.8.5", features = ["min_const_gen"] }
reqwest = { version = "0.11.14", features = ["stream", "rustls-tls"], default-features = false }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.92"
serde_with = { version = "2.2.0", features = ["base64"] }
sha2 = "0.10.6"
spki = { version = "0.6.0", features = ["std", "alloc"] }
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid", "offline"] }
subtle = "2.4.1"
tempdir = "0.3.7"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
tokio-util = "0.7.5"
tower = "0.4.13"
tower-http = { version = "0.3.5", features = [
    "add-extension",
    "catch-panic",
    "fs",
    "limit",
    "request-id",
    "sensitive-headers",
    "set-header",
    "trace",
] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.3.0", features = ["serde", "std", "v4"] }
webpki-roots = "0.22.6"

[dev-dependencies]
ecdsa = { version = "0.15.1", features = ["signing"] }
reqwest = { version = "0.11.14", features = ["json", "cookies", "multipart"], default-features = false }

[workspace]
members = ["xtask"]

[build-dependencies]
vergen = { version = "7.5.1", default-features = false, features = ["build"] }
